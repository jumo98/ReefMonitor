apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: reefmonitor   
spec:
  serviceName: postgres
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:14.1-alpine
          volumeMounts:
            - name: postgres-db-disk
              mountPath: /data
          env:
            - name: POSTGRES_USER
              valueFrom:
              secretKeyRef:
                name: reefmonitor-config
                key: POSTGRE_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
              secretKeyRef:
                name: reefmonitor-config
                key: POSTGRE_PASSWORD
            - name: PGDATA
              value: /data/pgdata
  volumeClaimTemplates:
    - metadata:
        name: postgres-db-disk
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: reefmonitor  
spec:
  selector:
    app: postgres
  type: LoadBalancer
  ports:
    - port: 5432
      targetPort: 5432