version: 2.1

orbs:
  python: circleci/python@2.0.3

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            python3 manage.py test
      - store_artifacts:
          path: test-reports/
          destination: python_app
  
  build-and-push:
   machine: true
   steps:
     - checkout
     - run: |
         echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
     - run: docker build -t motzi/reefmonitor:$CIRCLE_BRANCH .
     - run: docker push motzi/reefmonitor:$CIRCLE_BRANCH

  build-and-push-tagged:
   machine: true
   steps:
     - checkout
     - run: |
         echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
     - run: docker build -t motzi/reefmonitor:$CIRCLE_TAG .
     - run: docker push motzi/reefmonitor:$CIRCLE_TAG
     
  
workflows:
  release: 
    jobs:
      - build-and-test:
          filters:
            tags:
              only: /.*/
      - build-and-push:
          requires:
            - build-and-test
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /.*/
      - build-and-push-tagged:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
          requires:
            - build-and-test